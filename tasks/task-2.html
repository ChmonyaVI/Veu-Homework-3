<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Home Work #3</title>
  </head>
  <body>
    <style>
      .very-cold {
        background-color: white;
      }
      .cold {
        background-color: blue;
      }
      .warm {
        background-color: green;
      }
      .hot {
        background-color: red;
      }
    </style>
    <div class="wrapper">
      <div id="task2">
        <label
          >Введите температуру воздуха: <input type="number" v-model="temperature" :class="temperatureClass()"
        /></label>
      </div>
      <br />
    </div>
    <script>
      const { createApp } = Vue;

      const task2 = createApp({
        data() {
          return {
            temperature: null,
          };
        },
        methods: {
          temperatureClass() {
            let resClass;
            if (this.temperature < 0) resClass = "very-cold";
            else if (this.temperature > 0 && this.temperature <= 10) resClass = "cold";
            else if (this.temperature >= 11 && this.temperature <= 21) resClass = "warm";
            else if (this.temperature >= 22) resClass = "hot";
            return resClass;
          },
        },
        computed: {},
      });

      task2.mount("#task2");
    </script>
  </body>
</html>
